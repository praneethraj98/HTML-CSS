<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <form action=""></form> -->
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
  </div>
  <br>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
  </div>
  <br>
  <div>
    <label for="text">Message</label>
    <textarea name="text" id="text" ></textarea>
  </div>
  <br>
  <div>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
    <option value="male ">Male</option>
    <option value="female "selected>Female</option>
    <option value="Other">Other</option>
  </select>
  </div>
  <br>
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age">
  </div>
  <br>
  <div>
    <label for="bday">Birth Date</label>
    <input type="date" name="bday" id="bday">   
  </div>
  <br>
  <div>
    <label for="memb">Membership</label>
    <input type="radio" name="memb" id="memb" value="simple">Simple
    <input type="radio" name="memb" id="memb" value="standard">Standard
    <input type="radio" name="memb" id="memb" value="premium">Premium
  </div>
  <br>
  <div>
    <label for="favsport">Favorite Sport?</label>
    <input type="checkbox" name="favsport" id="favsport" value="cricket">Cricket
    <input type="checkbox" name="favsport" id="favsport" value="baseball">Baseball
    <input type="checkbox" name="favsport" id="favsport" value="basketball">basketball
  </div>
  <div>
    <input type="submit" value="SUBMIT">
    <button type="reset">RESET</button>
  </div>
  
  
  
</body>
</html>
